<ion-header>
  <ion-toolbar color="primary">
    <ion-button href="modalcliente" slot="end" (click)="novoCliente">Novo Cliente</ion-button>
    <ion-title>clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let c of clientes">
      <ion-item-options>
        <ion-item-option color="danger" (click)="remover(c.id)">Delete</ion-item-option>
      </ion-item-options>

    <ion-item>{{c.nome}}</ion-item>
      </ion-item-sliding>
  </ion-list>
</ion-content>
