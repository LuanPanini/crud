<ion-header>
  <ion-toolbar color="primary">
    <ion-button href="clientes" slot="end" (click)="fecharModal">Fechar</ion-button>
    <ion-title>Novo cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<form #f="ngForm"(ngSumit)="enviando(f)">

  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input type="text" ngModel name="name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Cidade</ion-label>
    <ion-input type="text" ngModel name="cidade"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" ngModel name="email"></ion-input>
  </ion-item>

  <ion-button (click)="onClick()">Cadastrar</ion-button>

</form>
</ion-content>
